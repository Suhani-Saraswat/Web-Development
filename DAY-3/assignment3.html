<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
  </head>
  <body>
  <table border="Black">
    <caption>Student Information</caption>
    <tr>
      <th rowspan="6">Info</th>
      <th rowspan="2">Name</th>
      <th colspan="2">Address</th>
    </tr>
      
    <tr>
      <th>City</th>
      <th>House</th>
    </tr>
    
    <tr>
      <td>A</td>
      <td>Delhi</td>
      <td>1</td>
    </tr>
    <tr>
      <td>B</td>
      <td>Mumbai</td>
      <td>2</td>
    </tr>
    <tr>
      <td>C</td>
      <td>Kolkata</td>
      <td>3</td>
    </tr>
    <tr>
      <td>D</td>
      <td>Pune</td>
      <td>4</td>
    </tr>
  </table>
  <hr>

  <form action="/server">
    <div>
      <label for="name">Name: </label>
      <input type="text" id="name" >
    </div>
    <br>

    <div>
      Sex:
      <input type="radio" name="sex" id="male" value="male">
      <label for="male">Male</label>
      <input type="radio" name="sex" id="female" value="female">
      <label for="female">Female</label>
    </div>
    <br>

    <div>
      Country:
      <select name="country" id="country">
        <option>Select an option</option>
        <option value="India">India</option>
        <option value="Japan">Japan</option>
        <option value="Pakistan">Pakistan</option>
        <option value="China">China</option>
        <option value="South Korea">South Korea</option>
      </select>
    </div>
    <br>

    Message:
    <div>
      <label for="mssg"></label>
      <textarea id="mssg" cols="30" rows="4"></textarea>
    </div>
    <br>

    <div>
      <input type="checkbox" id="subscribe">
      <label for="subscribe">Subscribe?</label>
    </div>
    <br>

    <button>Submit</button>
  </form>
  <hr>

  <form action="/server">
    <h1>Feedback Form</h1>
    <div>
      Name:
      <input type="text" id="username" placeholder="Write your name">
    </div>
    <br>

    <div>
      Email:
      <input type="text" id="email" placeholder="Write your email">
    </div>
    <br>

    Message:
    <div>
      <label for="mssg" ></label>
      <textarea id="mssg" cols="30" rows="4"></textarea>
    </div>
    <br>

    Rate us out of 5:
    <div>
      <input type="radio" id="1" name="rate" value="1">
      <label for="1">1</label>
    </div>
    <div>
      <input type="radio" id="2" name="rate" value="2">
    <label for="2">2</label>
    </div>
    <div>
      <input type="radio" id="3" name="rate" value="3">
    <label for="3">3</label>
    </div>
    <div>
      <input type="radio" id="4" name="rate" value="4">
    <label for="4">4</label>
    </div>
    <div>
      <input type="radio" id="5" name="rate" value="5">
    <label for="5">5</label>
    </div>
    <br>
    <br>

    <button>Send your message!</button>
  </form>
  </body>
</html>
